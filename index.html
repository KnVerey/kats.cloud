  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn.shopify.com/s/files/1/0593/0005/3048/files/cumulus-cat_50x@2x.png?v=1641439823">

<body class="bg-stone-50">
  <div class="flex flex-row min-h-screen items-center p-6 sm:p-10">

            <div class="px-2">

            </div>

          <!-- titles -->

            <div class="flex flex-row">
              <div class="pr-1 min-w-fit">

              </div>
              <div class="">

            </div>

            <a href="https://github.com/KnVerey">
