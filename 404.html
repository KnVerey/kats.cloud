<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 — kats.cloud</title>
    <link rel="icon" type="image/png" href="images/cumulus-cat-cloud-outlined-black.png" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#d9dfe6" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b0f14" />
    <style>
      :root {
        /* light theme */
        --bg: #d9dfe6; /* base */
        --text: #0b0f14; /* primary text */
        --muted: #44546a; /* secondary text */
        --card-bg: #f0f4f8; /* updated card background for better contrast */
        --card-border: rgba(0, 0, 0, 0.08);
        /* semantic accents */
        --pill-active-bg: #2f5e82; /* primary accent (buttons) */
        --pill-border: #6ea6c8; /* focus ring/border */
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b0f14; /* dark base */
          --text: #e6edf3; /* primary text */
          --muted: #a9b6c2; /* secondary text */
          --card-bg: #2f5e82; /* lighter for better contrast with black cat */
          --card-border: rgba(255, 255, 255, 0.08);
          --pill-active-bg: #2a4f6b;
          --pill-border: #4f7898;
        }
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font:
          400 16px/1.5 system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          Cantarell,
          Noto Sans,
          'Helvetica Neue',
          Arial,
          'Apple Color Emoji',
          'Segoe UI Emoji';
      }
      .main {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        background: var(--card-bg);
        color: var(--text);
        border-radius: 16px; /* softer rounded corners */
        box-shadow: var(--shadow);
        border: 1px solid var(--card-border);
        padding: 28px 28px 24px;
        text-align: center;
        max-width: 560px;
        width: 100%;
      }
      .card img {
        width: 140px;
        height: 140px;
        object-fit: contain;
        display: block;
        margin: 0 auto 12px;
        background: transparent; /* no background behind image */
        border: none;
        border-radius: 0;
        padding: 0;
      }
      h1 {
        margin: 8px 0 6px;
        font-size: clamp(22px, 3vw, 28px);
        line-height: 1.2;
      }
      p {
        margin: 0 0 16px;
      }
      .actions {
        display: flex;
        justify-content: center;
        gap: 12px;
        flex-wrap: wrap;
      }
      a.button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: 600;
        background: var(--pill-active-bg);
        color: #e6eef6; /* softer than pure white in dark */
        box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
      }
      a.button:hover {
        filter: brightness(1.05);
      }
      a.button:focus-visible {
        outline: 2px solid var(--pill-border);
        outline-offset: 2px;
      }
      .small {
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="main" role="main">
      <section class="card" aria-labelledby="nf-title">
        <img src="images/cumulus-cat-cloud-outlined.png" alt="Cumulus Cat logo" />
        <h1 id="nf-title">404 — Page not found</h1>
        <p>Sorry, we can’t find that page.</p>
        <div class="actions">
          <a class="button" href="/">Go to homepage</a>
        </div>
      </section>
    </main>
  </body>
</html>
