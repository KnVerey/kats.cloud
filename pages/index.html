<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="main.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn.shopify.com/s/files/1/0593/0005/3048/files/cumulus-cat_50x@2x.png?v=1641439823">
</head>

<body class="bg-white">
  <div class="flex flex-row min-h-screen items-center">
    <!-- main box -->
    <div class="container mx-auto bg-cc-gold rounded-md p-10 text-stone-800">
      <div class="flex flex-row items-center justify-center flex-wrap">

        <!-- avatar container -->
        <div class="items-center p-5">
          <img class="inline-block h-36 w-36 sm:h-56 sm:w-56 rounded-full ring-2 ring-stone-800" src="https://avatars.githubusercontent.com/u/4789493?v=4" alt="Katrina Verey avatar">
        </div>

        <!-- bio container -->
        <div class="p-5">
          <!-- name -->
          <div class="flex h-12 sm:h-16 items-center justify-center md:justify-start">
            <h1 class="text-2xl sm:text-3xl inline pr-3 font-semibold">Katrina Verey</h1>
            <img src="https://cdn.shopify.com/s/files/1/0593/0005/3048/files/cumulus-cat_50x@2x.png?v=1641439823" alt="Cumulus Cat Logo" class="h-10 w-10 inline">
          </div>

          <!-- titles -->
          <div class="pt-1 flex flex-col items-center md:items-start justify-center text-sm sm:text-base">
            <div class="flex flex-row">
              <img class="h-[20px] w-[20px] mr-1" src="https://cdn.shopify.com/shopifycloud/brochure/assets/brand-assets/shopify-logo-shopping-bag-full-color-66166b2e55d67988b56b4bd28b63c271e2b9713358cb723070a92bde17ad7d63.svg">
              <div class="">
                Senior Staff Production&nbsp;Engineer
              </div>
            </div>
            <div class="flex flex-row pt-1 sm:pt-0">
              <img class="h-[20px] w-[20px] mr-1" src="https://github.com/cncf/artwork/blob/master/projects/kubernetes/icon/color/kubernetes-icon-color.png?raw=true">
              <div class="">
                Tech Lead and Chair, SIG&#8209;CLI
              </div>
            </div>
          </div>

          <!-- badges -->
          <div class="pt-1 flex items-center justify-center md:justify-start">
            <a href="https://github.com/KnVerey">
              <img class="rounded-sm p-1 inline" src="https://img.shields.io/badge/GitHub-100000?style=for-the-badge&logo=github&logoColor=white" alt="Github badge">
            </a>

            <a href="https://linkedin.com/in/KnVerey">
              <img class="rounded-sm p-1 inline" src="https://img.shields.io/badge/LinkedIn-0077B5?style=for-the-badge&logo=linkedin&logoColor=white" alt="LinkedIn badge">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
